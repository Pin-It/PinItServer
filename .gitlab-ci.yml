stages:
  - build
  - test
  - deploy
  
build:
  stage: build
  script:
    - pip3 install pipenv
    - pipenv install
    
test:
  stage: test
  script:
    - export VENV_HOME_DIR=$(pipenv --venv)
    - source $VENV_HOME_DIR/bin/activate
    - python pinit/manage.py test
    
deploy:
  stage: deploy
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=gitlab-ci-python-test-staging --api-key=$HEROKU_STAGING_API_KEY
    only:
    - master